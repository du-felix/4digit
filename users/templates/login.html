{% extends "users/base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Du hast noch keinen Account?</p>
<a href="{% url 'signup' %}"><input type="button" value="Signup"></a>
{% endblock %}
